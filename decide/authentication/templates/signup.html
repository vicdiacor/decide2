{% extends 'master.html' %}

{% block contenido %}
  <h2>Formulario de registro en DECIDE</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" class="button button_main">Registrarse</button>
  </form>
{% endblock %}
